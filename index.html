<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patel Nayan Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Set up body styling */
        body {
            color: white;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Content container styling */
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
  </head>
  <body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="nature.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content -->
    <div class="container">
        <div class="text-center mt-5">
            <img src="one.png" alt="Your Name" class="rounded-circle mb-3" width="200" height="200">
            <h2>Patel Nayan</h2>
            <p>Student</p>
        </div>

        <div class="text-center mb-4">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://twitter.com/your_twitter_handle" target="_blank"><i class="bi bi-twitter"></i></a>
        </div>

        <div class="row">
            <!-- Project Cards -->
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-white">
                    <img src="project1_image.jpg" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Brief description of Project 1.</p>
                        <a href="project1_link" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
            <!-- Additional Project Cards -->
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-white">
                    <img src="project2_image.jpg" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project 2</h5>
                        <p class="card-text">Brief description of Project 2.</p>
                        <a href="project2_link" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-white">
                    <img src="project3_image.jpg" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Project 3</h5>
                        <p class="card-text">Brief description of Project 3.</p>
                        <a href="project3_link" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
