<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patel Nayan Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set up body styling for scrollable content */
    body {
      color: white;
      margin: 0;
      height: 100%;
      overflow-y: auto;
      background-color: #333;
    }

    /* Background video styling */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Content container styling */
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* Hoverable circle with text */
    .app-cover {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f44336;
      box-shadow: 0 0 0 8px #feeeed;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Animated color change on hover */
    .app-cover:hover {
      background-color: #03a9f4;
      transform: scale(1.05);
    }

    /* Responsive styles */
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding-bottom: 2rem;
    }

    /* Center align and responsive text */
    .text-center h2, .text-center p {
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Audio component -->
  <audio id="background-audio" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("background-audio");

    // Set the initial volume (range: 0.0 to 1.0)
    audio.volume = 0.1; // Adjust volume here

    // Set the playback speed (e.g., 1.0 is normal speed)
    audio.playbackRate = 1.0; // Adjust speed here

    // Function to play the audio when clicked/tapped
    const playAudio = () => {
      if (audio.paused) {
        audio.currentTime = 0; // Start from the beginning
        audio.play().catch(error => {
          console.log("Audio playback issue: ", error);
        });
      }
    };

    // Listen for click or touchstart events on the document
    document.addEventListener("click", playAudio);  // For mouse clicks
    document.addEventListener("touchstart", playAudio);  // For touch events on mobile

  </script>
  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="forst.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
       
  <!-- Profile Picture and Title -->
  <div class="text-center my-4">
    <img src="one.png" alt="Your Name" class="rounded-circle mb-3" width="150" height="150">
    <h2 style="color: black;">Patel Nayan</h2>
    <p style="color: black;">Student</p>
  </div>

  <!-- Social Media Section -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-black text-center">Social Media:</h2>
        <hr style="border: none; height: 5px; background-color: white;">
      </div>
    </div>

    <div class="social-icons">
      <a href="https://github.com/Nayanpatel48" target="_blank">
        <div class="app-cover">
          <img src="github.png" alt="github" width="60" height="60">
        </div>
      </a>
      <a href="https://www.linkedin.com/in/patel-nayan-047317248/" target="_blank">
        <div class="app-cover">
          <img src="linkedin.png" alt="linkedin" width="60" height="60">
        </div>
      </a>
      <a href="https://x.com/PatelNa53136705" target="_blank">
        <div class="app-cover">
          <img src="twitter.png" alt="twitter" width="60" height="60">
        </div>
      </a>
      <a href="https://hashnode.com/@nayan623" target="_blank">
        <div class="app-cover">
          <img src="hashnode.png" alt="hashnode" width="60" height="60">
        </div>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
