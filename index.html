  <style>
    /* Set up body styling for scrollable content */
    body {
      color: white;
      position: relative;
      overflow-y: auto;
      height: 100vh;
    }

    /* Background video styling */
    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* Content container styling */
    .container {
      position: relative;
      z-index: 1;
      padding-bottom: 2rem;
    }

    /* Horizontal scrolling container for cards */
    .cards-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scrollbar-width: thin;
    }

    .cards-container::-webkit-scrollbar {
      height: 8px;
    }

    .cards-container::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 4px;
    }

    /* Flex styling for cards */
    .card {
      min-width: 18rem;
      flex: 0 0 auto;
    }

    /* Hoverable circle with text */
    .app-cover {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f44336;
      box-shadow: 0 0 0 8px #feeeed;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Animated color change on hover */
    .app-cover:hover {
      background-color: #03a9f4;
      transform: scale(1.05);
    }

    /* Additional styling for cards, buttons, etc. */
    * {
      outline: none;
    }
    hr.dashed {
    border-top: 2px dashed #999;
}

hr.dotted {
    border-top: 2px dotted #999;
}

hr.solid {
    border-top: 2px solid #999;
}


hr.hr-text {
  position: relative;
    border: none;
    height: 1px;
    background: #999;
}

hr.hr-text::before {
    content: attr(data-content);
    display: inline-block;
    background: #fff;
    font-weight: bold;
    font-size: 0.85rem;
    color: #999;
    border-radius: 30rem;
    padding: 0.2rem 2rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
