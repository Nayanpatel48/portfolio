<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patel Nayan Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set up body styling for scrollable content */
    body {
      color: white;
      position: relative;
      overflow-y: auto;
      height: 100vh;
      background-color: #333;
    }

    /* Background video styling */
    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    /* Content container styling */
    .container {
      position: relative;
      z-index: 1;
      padding-bottom: 2rem;
    }

    /* Horizontal scrolling container for cards */
    .cards-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scrollbar-width: thin;
    }

    .cards-container::-webkit-scrollbar {
      height: 8px;
    }

    .cards-container::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 4px;
    }

    /* Flex styling for cards */
    .card {
      min-width: 18rem;
      flex: 0 0 auto;
    }

    /* Hoverable circle with text */
    .app-cover {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f44336;
      box-shadow: 0 0 0 8px #feeeed;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Animated color change on hover */
    .app-cover:hover {
      background-color: #03a9f4;
      transform: scale(1.05);
    }

    /* Responsive styles */
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="nature.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
       
  <!-- Profile Picture and Title -->
  <div class="text-center my-4">
    <img src="one.png" alt="Your Name" class="rounded-circle mb-3" width="150" height="150">
    <h2 style="color: white;">Patel Nayan</h2>
    <p style="color: white;">Student</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-white text-center">Social Media:</h2>
        <hr style="border: none; height: 5px; background-color: white;">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <!-- Social Media Icons with Responsive Flex Wrapping -->
    <div class="social-icons">
      <a href="https://github.com/Nayanpatel48" target="_blank">
        <div class="app-cover">
          <img src="github.png" alt="github" width="60" height="60">
        </div>
      </a>
      <a href="https://www.linkedin.com/in/patel-nayan-047317248/" target="_blank">
        <div class="app-cover">
          <img src="linkedin.png" alt="linkedin" width="60" height="60">
        </div>
      </a>
      <a href="https://x.com/PatelNa53136705" target="_blank">
        <div class="app-cover">
          <img src="twitter.png" alt="twitter" width="60" height="60">
        </div>
      </a>
      <a href="https://hashnode.com/@nayan623" target="_blank">
        <div class="app-cover">
          <img src="hashnode.png" alt="hashnode" width="60" height="60">
        </div>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
